<div class="mt-3 d-grid gap-2 d-md-flex justify-content-md-end">
    <button type="button" class="btn btn-success" [routerLink]="['/vehiclesNew']">Nuevo</button>
</div>

<table class="table table-sm mt-3">
    <div class="table-responsive">
        <table class="table align-middle table-hover table-striped">
            <thead class="table-light">
                <tr>
                    <th scope="col">Veh√≠culo</th>
                    <th scope="col">Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-light" *ngFor="let vehicle of vehicles | async">
                    <th scope="row">{{vehicle.name}}</th>
                    <td>
                        <div class="btn-group btn-group-sm" role="group" >
                            <button type="button" class="btn btn-outline-danger" (click)="onDelete(customer.id)">Eliminar</button>
                            <button type="button" class="btn btn-outline-primary" (click)="onDetails(customer)">Detalles</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div> 
</table>
