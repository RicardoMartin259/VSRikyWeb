<form class="mt-3 col-md-8 offset-md-2" (ngSubmit)="onSave()" [formGroup]="customerForm">
    <legend class="text-center mt-2 mb-3">COMPLETAR DATOS DEL CLIENTE</legend>
    <div class="row mt-2">
        <div class="form-group col">
            <input type="text" class="form-control" placeholder="Tipo Documento" formControlName="docType">
            <select class="form-select" aria-label="Disabled select example" disabled aria-placeholder="Seleccione">
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
        </div>
        <div class="form-group col">
            <input type="text" class="form-control" placeholder="Número Documento" formControlName="docNum">
        </div>
    </div>
    <div class="row mt-2">
        <div class="form-group col">
            <input type="text" class="form-control" placeholder="Nombre/Razón Social" formControlName="name">
        </div>
    </div>

    <div class="row mt-2">
        <div class="form-group col">
            <input type="text" class="form-control" placeholder="Telefono/Celular" formControlName="phone">
        </div>
        <div class="form-group col">
            <input type="text" class="form-control" placeholder="Correo Electrónico" formControlName="email">
        </div>
    </div>

    <div class="row mt-2">
        <div class="form-group col">
            <input type="text" class="form-control" placeholder="Dirección" formControlName="address">
        </div>
    </div>
    
    <div class="row mt-2">
        <div class="d-grid gap-2">
            <button type="button" class="btn btn-primary" (click)="onSave()">Guardar</button>
        </div>
    </div>
    

</form>

<button type="button" class="btn btn-outline-secondary mt-3" (click)="onBackToList()">Regresar</button>
