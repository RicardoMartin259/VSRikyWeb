<form class="mt-3 col-md-8 offset-md-2" (ngSubmit)="onSave()" [formGroup]="productForm">
    
    <div class="row mt-2">
        <div class="form-group col">
            <input type="text" class="form-control" placeholder="Tipo producto" formControlName="prodType" [class]="isValidField('prodType')">
            <div class="invalid-feedback">
                <span *ngIf="productForm.get('prodType').errors?.required">
                    Este campo es requerido.
                </span>
            </div>
        </div>
        <div class="form-group col">
            <input type="text" class="form-control" placeholder="Envase" formControlName="unit" [class]="isValidField('unit')">
            <div class="invalid-feedback">
                <span *ngIf="productForm.get('unit').errors?.required">
                    Este campo es requerido.
                </span>
            </div>
        </div>
    </div>

    <div class="row mt-2">
        
        <div class="form-group col">
            <input type="text" class="form-control" placeholder="Nombre del producto" formControlName="name" [class]="isValidField('name')">
            <div class="invalid-feedback">
                <span *ngIf="productForm.get('name').errors?.required">
                    Este campo es requerido.
                </span>
            </div>
        </div>

    </div>

    <div class="row mt-2">
        
        <div class="form-group col">
            <input type="number" class="form-control" placeholder="Precio unitario" formControlName="price" [class]="isValidField('price')">
            <div class="invalid-feedback">
                <span *ngIf="productForm.get('price').errors?.required">
                    Este campo es requerido.
                </span>
            </div>
        </div>
        <div class="form-group col">
            <input type="number" class="form-control" placeholder="Precio por mayor" formControlName="boxPrice" [class]="isValidField('boxPrice')">
            <div class="invalid-feedback">
                <span *ngIf="productForm.get('boxPrice').errors?.required">
                    Este campo es requerido.
                </span>
            </div>
        </div>
        
    </div>

    <div class="row mt-2">
                
        <div class="form-group col">
            <input type="number" class="form-control" placeholder="Unidades" formControlName="singleQuant" [class]="isValidField('singleQuant')">
            <div class="invalid-feedback">
                <span *ngIf="productForm.get('singleQuant').errors?.required">
                    Este campo es requerido.
                </span>
            </div>
        </div>
        <div class="form-group col">
            <input type="number" class="form-control" placeholder="Cajas" formControlName="boxQuant" [class]="isValidField('boxQuant')">
            <div class="invalid-feedback">
                <span *ngIf="productForm.get('boxQuant').errors?.required">
                    Este campo es requerido.
                </span>
            </div>
        </div>
    </div>

    <div class="row mt-2">
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </div>

</form>

<button type="button" class="btn btn-outline-secondary mt-3" (click)="onBackToList()">Regresar</button>
