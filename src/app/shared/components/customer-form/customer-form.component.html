<form class="mt-3 col-md-8 offset-md-2" (ngSubmit)="onSave()" [formGroup]="customerForm">
    
    <div class="row mt-2">
        <div class="form-group col">
            <input type="text" class="form-control" placeholder="Tipo Documento" formControlName="docType" [class]="isValidField('docType')">
            <div class="invalid-feedback">
                <span *ngIf="customerForm.get('docType').errors?.required">
                    Este campo es requerido.
                </span>
            </div>
        </div>
        <div class="form-group col">
            <input type="text" class="form-control" placeholder="Número Documento" formControlName="docNum" [class]="isValidField('docNum')">
            <div class="invalid-feedback">
                <span *ngIf="customerForm.get('docNum').errors?.required">
                    Este campo es requerido.
                </span>
            </div>
        </div>
    </div>
    <div class="row mt-2">
        <div class="form-group col">
            <input type="text" class="form-control" placeholder="Nombre/Razón Social" formControlName="name" [class]="isValidField('name')">
            <div class="invalid-feedback">
                <span *ngIf="customerForm.get('name').errors?.required">
                    Este campo es requerido.
                </span>
            </div>
        </div>
    </div>

    <div class="row mt-2">
        <div class="form-group col">
            <input type="text" class="form-control" placeholder="Telefono/Celular" formControlName="phone" [class]="isValidField('phone')">
            <div class="invalid-feedback">
                <span *ngIf="customerForm.get('docType').errors?.required">
                    Este campo es requerido.
                </span>
            </div>
        </div>
        <div class="form-group col">
            <input type="text" class="form-control" placeholder="Correo Electrónico" formControlName="email" [class]="isValidField('email')">
            <div class="invalid-feedback">
                <span *ngIf="customerForm.get('email').errors?.required">
                    Este campo es requerido.
                </span>
                <span *ngIf="customerForm.get('email').errors?.pattern">
                    Ingresar un email válido.
                </span>
            </div>
        </div>
    </div>

    <div class="row mt-2">
        <div class="form-group col">
            <input type="text" class="form-control" placeholder="Dirección" formControlName="address" [class]="isValidField('address')">
            <div class="invalid-feedback">
                <span *ngIf="customerForm.get('addres').errors?.required">
                    Este campo es requerido.
                </span>
            </div>
        </div>
    </div>
    
    <div class="row mt-2">
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </div>
    

</form>

<button type="button" class="btn btn-outline-secondary mt-3" (click)="onBackToList()">Regresar</button>
